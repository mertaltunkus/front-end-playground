<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="vue-app">
        <!-- Accordion -->
        <div class="accordion-div">
            <button  class="accordion"  @click="accord1 = !accord1;"  :class="{active:accord1}" data-toggle="collapse" data-target="#collapse1"><p>Accordion1</p></button>
            <div id="collapse1" class="collapse" >
                <p>Lorem ipsum stuff.</p>
            </div>
            <button class="accordion" @click="accord2 = !accord2;" :class="{active:accord2}" data-toggle="collapse" data-target="#collapse2"><p>Accordion2</p></button>
            <div id="collapse2" class="collapse">
                <p>Lorem ipsum stuff..</p>
            </div>
            <button class="accordion" @click="accord3 = !accord3;" :class="{active:accord3}" data-toggle="collapse" data-target="#collapse3"><p>Accordion3</p></button>
            <div id="collapse3" class="collapse">
                <p>Lorem ipsum stuff...</p>
            </div>
        </div> 
        <br>
        <br>
        <br>
        <!-- Tab -->




        <div class="tab-div">
            <ul class="nav nav-tabs">
                <li class="nav-item active">
                    <a class="nav-link active" href="#tab1" data-toggle="tab">Tab1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tab2" data-toggle="tab">Tab2</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab1">
                    <h3>Tab1</h3>
                    <hr>
                    <p>Lorem ipsum dolor sit amet1</p>
                </div>
                <div class="tab-pane" id="tab2">
                    <h3>Tab2</h3>
                    <hr>
                    <p>Lorem ipsum dolor sit amet2</p>
                </div>
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
